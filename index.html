<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yemek Tarifi Oluşturucu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="recipe-container">
    <h1>Yemek Tarifi Oluşturucu</h1>

    <article id="recipe-card">
      <h2 id="recipe-title"></h2>
      <img id="recipe-image" src="" alt="Yemek Görseli" />

      <div class="content">
        <div class="section-box">
          <h3>Malzemeler</h3>
          <ul id="ingredient-list"></ul>
        </div>

        <div class="section-box">
          <h3>Yapılışı</h3>
          <ol id="instruction-list"></ol>
        </div>
      </div>
   </article>

<button id="generate-btn">Başka Tarif Göster</button>

<button onclick="sayfayaDon()" style="position: fixed; bottom: 20px; right: 20px;">
  ⬆️ Başa Dön
</button>

<script src="script.js"></script>

<script>
  function sayfayaDon() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>

</body>
</html>
