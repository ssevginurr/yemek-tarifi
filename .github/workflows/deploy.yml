name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-job:
    runs-on:
      - self-hosted
      - Linux
      - X64

    steps:
      - name: Repo'yu checkout et
        uses: actions/checkout@v3

      - name: Çalışma dizinini kontrol et
        run: |
          pwd
          ls -la

      - name: Node.js kurulumu (örnek)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Bağımlılıkları yükle
        run: |
          # Eğer package.json projede kök dizindeyse direkt
          npm install
          # Eğer alt klasördeyse, örneğin yemek-tarifi klasörü:
          # cd yemek-tarifi
          # npm install

      - name: Build işlemi
        run: |
          # Benzer şekilde build işlemi
          npm run build
          # veya cd yemek-tarifi && npm run build

      - name: Deploy işlemi
        run: echo "Deploy komutları buraya gelecek"
